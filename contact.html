<!doctype html>
<html lang="en" class="text-[24px] lg:text-[30px]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Contact - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
            keyframes: {
              headerSlideIn: {
                from: { opacity: "0", transform: "translateY(-100%)" },
                to: { opacity: "1", transform: "translateY(0)" },
              },
              fadeInUp: {
                from: { opacity: "0", transform: "translateY(20px)" },
                to: { opacity: "1", transform: "translateY(0)" },
              },
              scaleIn: {
                from: { opacity: "0", transform: "scale(0)" },
                to: { opacity: "1", transform: "scale(1)" },
              },
            },
            animation: {
              "header-slide": "headerSlideIn 0.6s ease-out forwards",
              "fade-in-up-1": "fadeInUp 0.6s ease-out 0.1s forwards",
              "fade-in-up-2": "fadeInUp 0.6s ease-out 0.2s forwards",
              "fade-in-up-3": "fadeInUp 0.6s ease-out 0.3s forwards",
              "fade-in-up-4": "fadeInUp 0.6s ease-out 0.4s forwards",
              "fade-in-up-5": "fadeInUp 0.6s ease-out 0.5s forwards",
              "scale-in-3": "scaleIn 0.6s ease-out 0.3s forwards",
            },
          },
        },
      }
    </script>
    <style>
      #navbar {
        transition: transform 0.3s ease-in-out;
      }
      #navbar.navbar-hidden {
        transform: translateY(-100%);
      }

      /* Mobile Menu */
      #mobile-menu {
        transform: translateY(-100%);
        opacity: 0;
        transition:
          transform 0.8s cubic-bezier(0.16, 1, 0.3, 1),
          opacity 0.6s ease;
        pointer-events: none;
      }
      #mobile-menu.menu-open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }

      /* Menu nav link animation */
      .menu-link {
        opacity: 0;
        transform: translateY(30px);
        transition:
          opacity 0.6s ease,
          transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      #mobile-menu.menu-open .menu-link {
        opacity: 1;
        transform: translateY(0);
      }
      #mobile-menu.menu-open .menu-link:nth-child(1) {
        transition-delay: 0.25s;
      }
      #mobile-menu.menu-open .menu-link:nth-child(2) {
        transition-delay: 0.4s;
      }
      #mobile-menu.menu-open .menu-link:nth-child(3) {
        transition-delay: 0.55s;
      }

      /* Close button fade */
      .menu-close {
        opacity: 0;
        transition: opacity 0.4s ease;
      }
      #mobile-menu.menu-open .menu-close {
        opacity: 1;
        transition-delay: 0.2s;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Load header
        fetch("header.html")
          .then((res) => res.text())
          .then((html) => {
            document.getElementById("header-placeholder").innerHTML = html

            // Initialize navbar scroll behavior after header loads
            let lastScrollTop = 0
            const navbar = document.getElementById("navbar")
            let scrollDirection = null

            window.addEventListener("scroll", () => {
              const currentScroll =
                window.pageYOffset || document.documentElement.scrollTop

              if (currentScroll > 100) {
                if (
                  currentScroll > lastScrollTop &&
                  scrollDirection !== "down"
                ) {
                  scrollDirection = "down"
                  navbar.style.transform = "translateY(-100%)"
                } else if (
                  currentScroll < lastScrollTop &&
                  scrollDirection !== "up"
                ) {
                  scrollDirection = "up"
                  navbar.style.transform = "translateY(0)"
                }
              } else {
                navbar.style.transform = "translateY(0)"
                scrollDirection = null
              }

              lastScrollTop = currentScroll <= 0 ? 0 : currentScroll
            })
          })

        // Load footer
        fetch("footer.html")
          .then((res) => res.text())
          .then((html) => {
            document.getElementById("footer-placeholder").innerHTML = html
          })
      })

      // Mobile menu functions
      function openMobileMenu() {
        const menu = document.getElementById("mobile-menu")
        document.body.style.overflow = "hidden"
        requestAnimationFrame(() => {
          menu.classList.add("menu-open")
        })
      }

      function closeMobileMenu() {
        const menu = document.getElementById("mobile-menu")
        menu.classList.remove("menu-open")
        document.body.style.overflow = ""
      }
    </script>
  </head>
  <body class="bg-white text-gray-900 font-inter overflow-x-hidden">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Contact Section -->
    <section
      class="w-full flex flex-col items-center justify-center px-6 lg:px-20 min-h-screen pt-24 pb-10"
    >
      <div class="flex flex-col items-center max-w-2xl w-full">
        <!-- Heading -->
        <div class="opacity-0 animate-fade-in-up-1 mb-4">
          <h1
            class="font-bold text-black uppercase text-4xl lg:text-6xl tracking-tighter leading-tight text-center"
          >
            GET IN TOUCH
          </h1>
        </div>

        <!-- Availability Indicator -->
        <div
          class="flex items-center gap-2 opacity-0 animate-fade-in-up-2 mb-8"
        >
          <span class="relative flex h-2 w-2">
            <!-- Ripple -->
            <span
              class="animate-ping absolute inline-flex h-full w-full rounded-full bg-black opacity-75"
            ></span>

            <!-- Solid Black Dot -->
            <span
              class="relative inline-flex rounded-full h-2 w-2 bg-black"
            ></span>
          </span>

          <span class="text-black text-sm lg:text-[18px] tracking-tight">
            Available For Work
          </span>
        </div>

        <!-- Email -->
        <div
          class="flex items-center gap-2 opacity-0 animate-fade-in-up-3"
        >
          <a
            href="mailto:contact@heykavya.com"
            class="text-black text-sm lg:text-[18px] tracking-tight hover:opacity-60 transition"
          >
            contact@heykavya.com
          </a>
          <button
            onclick="navigator.clipboard.writeText('contact@heykavya.com')"
            class="flex items-center justify-center p-2 cursor-pointer bg-transparent border-none hover:opacity-60 transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
            >
              <path
                d="M13.89 1.668H1.668v12.222h12.222V1.668z"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M17 6.11h1.332v12.222H6.109V17"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>

        <!-- Phone -->
        <div class="opacity-0 animate-fade-in-up-4 mb-8 ">
          <a
            href="tel:+919187022234"
            class="text-black text-sm lg:text-[18px] tracking-tight hover:opacity-60 transition"
          >
            +91 91870 22234
          </a>
        </div>

        <!-- Social Links -->
        <div
          class="flex items-center gap-4 opacity-0 animate-fade-in-up-5"
        >
          <a
            href="https://dribbble.com/kavya-ak_20/"
            target="_blank"
            class="bg-neutral-100 text-black text-sm lg:text-[18px] tracking-tight px-6 py-2 rounded-sm hover:opacity-80 transition"
          >
            Dribbble
          </a>
          <a
            href="https://www.behance.net/kavyabhatnagar-ak_20"
            target="_blank"
            class="bg-neutral-100 text-black text-sm lg:text-[18px] tracking-tight px-6 py-2 rounded-sm hover:opacity-80 transition"
          >
            Behance
          </a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
  </body>
</html>
